    <script>
      var cached_instances = {{cached_instances | safe}};
      tablBody = document.getElementById("Saved_table_body");

      for(i = 0; i < cached_instances.length; i++){
        row = document.createElement("tr");

        for(p=0;p<cached_instances[i].length; p++){
          if(p==2){
            but = document.createElement("button")
            
            but.setAttribute("onclick","location.href='/env/details/{0}'".replace('{0}',String(cached_instances[i][1])));
            but.innerHTML = "Details"
            
            column = document.createElement("td");
            column.appendChild(but);
            row.appendChild(column);
          }
          else{
            column = document.createElement("td");
            column.innerHTML = cached_instances[i][p];
            row.appendChild(column);
          }
        }
        
        tablBody.appendChild(row);
      }
    </script>    
  </tbody>
</table>
